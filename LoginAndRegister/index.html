<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="../js/switchLoginAndRegister.js" defer></script>
    <script src="../js/inputStyle.js" defer></script>
    <title>Login e Cadastro | Torcida Palmeiras</title>
</head>
<body>
    <main>
        <section>
            <div class="logo">
                <img src="../assets/img/logoPalmeiras.svg" alt="logoPalmeiras">
                <h1>
                    Torcida
                    <br>
                    Palmeiras
                </h1>
            </div>

            <div onclick="switchScreen()" id="switchScreenContainer" class="switchScreen">
                <h2 class="activeScreen">Cadastro</h2>
                <h2>Login</h2>

                <div class="buttonSwitch"></div>
            </div>

            <div class="container">
                <div id="signUpForm" class="form">
                    <h2>Crie sua conta</h2>
                    <p>Faça parte da torcida do maior campeão do Brasil agora mesmo!</p>
    
                    <form action="" name="signUpForm">
                        <div>
                            <label>Nome</label>
                            <div class="formInput">
                                <span class="iconify" data-icon="tabler:user"></span>
                                <input type="text" placeholder="Nome" name="username">
                            </div>
                        </div>
    
                        <div>
                            <label>Sobrenome</label>
                            <div class="formInput">
                                <span class="iconify" data-icon="tabler:user"></span>
                                <input type="text" placeholder="Sobrenome" name="userSurname">
                            </div>
                        </div>
    
                        <div>
                            <label>Email</label>
                            <div class="formInput">
                                <span class="iconify" data-icon="ic:outline-email"></span>
                                <input type="email" placeholder="exemplo@gmail.com" name="email">
                            </div>
                        </div>
    
                        <div>
                            <label>Senha</label>
                            <div class="formInput">
                                <span class="iconify" data-icon="mdi:password"></span>
                                <input type="password" placeholder="••••••••" name="password">
                            </div>
                        </div>
    
                        <div>
                            <label>Confirme sua senha</label>
                            <div class="formInput">
                                <span class="iconify" data-icon="mdi:password"></span>
                                <input type="password" placeholder="••••••••" name="confirmPassword">
                            </div>
                        </div>

                        <div class="alerts"></div>
    
                        <button>Cadastrar-se</button>
                    </form>
                </div>
    
                <div id="signInForm" class="form disabledForm" name="signInForm">
                    <h2>Bem vindo de volta!</h2>
                    <p>Bem vindo de volta, insira seus dados e efetue o seu login!</p>
    
                    <form action="">
                        <div>
                            <label>Email</label>
                            <div class="formInput">
                                <span class="iconify" data-icon="ic:outline-email"></span>
                                <input type="email" placeholder="exemplo@gmail.com" name="email">
                            </div>
                        </div>
    
                        <div>
                            <label>Senha</label>
                            <div class="formInput">
                                <span class="iconify" data-icon="mdi:password"></span>
                                <input type="password" placeholder="••••••••" name="password">
                            </div>
                        </div>

                        <div class="alerts"></div>
    
                        <button>Entrar</button>
                    </form>
                </div>
            </div>
        </section>

        <img id="banner" src="../assets/img/PalmeirasCampeao2020.png" alt="PalmeirasCampeaoLibertadores">
    </main>
</body>
</html>
